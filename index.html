<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/calculator.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <header>
            <div class="claro-noturno">
                <p>botoes</p>
            </div>

            <div class="calculo">
                <p id="numero-calculo">20รท4</p>
            </div>

            <div class="resultado">
                <p id="numero-resultado">5</p>
            </div>
        </header>

        <main>
            <div class="primeira-fileira">
                <input type="button" value="C" id="botao-c">

                <input type="button" value="()" id="botao-()">

                <input type="button" value="%" id="botao-%">

                <input type="button" value="รท" id="botao-รท">
            </div>

            <div class="segunda-fileira">
                <input type="button" value="7" id="botao-7">

                <input type="button" value="8" id="botao-8">

                <input type="button" value="9" id="botao-9">

                <input type="button" value="x" id="botao-x">
            </div>

            <div class="terceira-fileira">
                <input type="button" value="4" id="botao-4">

                <input type="button" value="5" id="botao-5">

                <input type="button" value="6" id="botao-6">

                <input type="button" value="-" id="botao--">
            </div>

            <div class="quarta-fileira">
                <input type="button" value="1" id="botao-1">

                <input type="button" value="2" id="botao-2">

                <input type="button" value="3" id="botao-3">

                <input type="button" value="+" id="botao-+">
            </div>

            <div class="quinta-fileira">
                <input type="button" value="." id="botao-.">

                <input type="button" value="0" id="botao-0">

                <input type="button" value="โซ " id="botao-excluir">

                <input type="button" value="=" id="botao-=">
            </div>
        </main>
    </div>
</body>
</html>
