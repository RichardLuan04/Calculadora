<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/calculator.css">

    <script src="./script.js" defer></script>

    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <header>
            <div class="claro-noturno">
                <div class="base">
                    <input type="button" id="bolinha" onclick="Mudar_Tema()">

                    <input type="image" id="sol" src="./imgs/sol.webp" onclick="Mudar_Tema()">
                    <input type="image" id="lua" src="./imgs/lua.png" onclick="Mudar_Tema()">
                </div>
            </div>

            <div class="calculo">
                <p id="numero-calculo"></p>
            </div>

            <div class="resultado">
                <p id="numero-resultado"></p>
            </div>
        </header>

        <main>
            <div class="fileira">
                <input type="button" value="C" id="botao-c" onclick="Limpar()">

                <input type="button" value="()" id="botao-parenteses" onclick="Parenteses()">

                <input type="button" value="%" id="botao-porcento"  onclick="Operadores('%')">

                <input type="button" value="รท" id="botao-รท" onclick="Operadores('/')">
            </div>

            <div class="fileira">
                <input type="button" value="7" class="letra"  id="botao-7" onclick="Adicionar('7')">

                <input type="button" value="8" class="letra"  id="botao-8" onclick="Adicionar('8')">

                <input type="button" value="9" class="letra"  id="botao-9" onclick="Adicionar('9')">

                <input type="button" value="x" id="botao-x" onclick="Operadores('*')">
            </div>

            <div class="fileira">
                <input type="button" value="4" class="letra"  id="botao-4" onclick="Adicionar('4')">

                <input type="button" value="5" class="letra"  id="botao-5" onclick="Adicionar('5')">

                <input type="button" value="6" class="letra"  id="botao-6" onclick="Adicionar('6')">

                <input type="button" value="-" id="botao--" onclick="Operadores('-')">
            </div>

            <div class="fileira">
                <input type="button" value="1" class="letra"  id="botao-1" onclick="Adicionar('1')">

                <input type="button" value="2" class="letra"  id="botao-2" onclick="Adicionar('2')">

                <input type="button" value="3" class="letra"  id="botao-3" onclick="Adicionar('3')">

                <input type="button" value="+" id="botao-mais" onclick="Operadores('+')">
            </div>

            <div class="fileira">
                <input type="button" value="." class="letra"  id="botao-."  onclick="Operadores('.')">

                <input type="button" value="0" class="letra"  id="botao-0" onclick="Adicionar('0')">

                <input type="button" value="โซ " class="letra"  id="botao-excluir" onclick="Voltar_um()">

                <input type="button" value="=" id="botao-igual" onclick="Calcular()">
            </div>
        </main>
    </div>
</body>
</html>
