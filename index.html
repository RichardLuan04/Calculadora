<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/calculator.css">

    <script src="./script.js" defer></script>

    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <header>
            <div class="claro-noturno">
                <div class="base">
                    <input type="image" class="soon" src="./imgs/sol.webp" >
                    <input type="image" class="moon" src="./imgs/lua.png">
                </div>
            </div>

            <div class="calculo">
                <p id="numero-calculo"></p>
            </div>

            <div class="resultado">
                <p id="numero-resultado"></p>
            </div>
        </header>

        <main>
            <div class="fileira">
                <input type="button" value="C" class="btn-top btn-clear" id="botao-c">
                <input type="button" value="()" class="btn-top btn-par" id="botao-parenteses">
                <input type="button" value="%" class="btn-top btn-num" id="botao-porcento">
                <input type="button" value="/" class="btn-num" id="botao-รท">
            </div>

            <div class="fileira">
                <input type="button" value="7" class="btn btn-num" id="botao-7">
                <input type="button" value="8" class="btn btn-num" id="botao-8">
                <input type="button" value="9" class="btn btn-num" id="botao-9">
                <input type="button" value="*" class="btn-num" id="botao-x">
            </div>

            <div class="fileira">
                <input type="button" value="4" class="btn btn-num" id="botao-4">
                <input type="button" value="5" class="btn btn-num" id="botao-5">
                <input type="button" value="6" class="btn btn-num" id="botao-6">
                <input type="button" value="-" class="btn-num" id="botao--">
            </div>

            <div class="fileira">
                <input type="button" value="1" class="btn btn-num" id="botao-1">
                <input type="button" value="2" class="btn btn-num" id="botao-2">
                <input type="button" value="3" class="btn btn-num" id="botao-3">
                <input type="button" value="+" class="btn-num" id="botao-mais">
            </div>

            <div class="fileira">
                <input type="button" value="." class="btn btn-num" id="botao-.">
                <input type="button" value="0" class="btn btn-num" id="botao-0">
                <input type="button" value="โซ " class="btn btn-del" id="botao-excluir">
                <input type="button" value="=" class="btn-resu" id="botao-igual">
            </div>
        </main>
    </div>
</body>
</html>
